<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='styles/style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Todo List App</title>
  </head>
  <body>
      <div class='container'>
        <h1>TodoList</h1>
        <form>
          <input class='input' type='text' id='textInput' placeholder='What needs to be done?'>
        </form>
        <div class='color-picker-container'>
          <p>Select the color for the task:</p>
          <input class='colorPicker' type="color" id="favcolor"  value="#000000">
        </div>
        <div class='date-picker-container'>
          <p>Select the due date for the task:</p>
          <input type="date" id="dueDate">
        </div>
        <div class='todoList'>
            <ul>
                <!-- <li class='todo'><label><input type='checkbox'>Sweep the floor<span class='dueDate'>2021-03-11</span></label></li>
                <li class='todoCompleted'><label><input type='checkbox'>Dust the vase<span class='dueDate'>2021-03-04</span></label></li> -->
            </ul>
        </div>
      </div>
      <div class='footer'>
          Todo:<span id='totalTodo'>1</span>&nbsp;&#183;&nbsp;
          Done:<span id='totalDone'>0</span>&nbsp;&#183;&nbsp;
          Total:<span id='total'>1</span>
          <a>Clean up</a>
      </div>
  </body>
  <script src='scripts/main.js'charset= 'utf-8'></script>
</html>

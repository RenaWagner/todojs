<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='styles/style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Todo List App</title>
  </head>
  <body>
      <div class='container'>
        <h1>TodoList</h1>
        <input class='input' type='text' placeholder='What needs to be done?'>
        <div class='todoList'>
            <ul>
                <li class='todo'><label><input class='checkbox' type='checkbox'>Sweep the floor</label></li>
                <li class='todoCompleted'><label><input class='checkbox' type='checkbox' checked='checked'>Dust the vase</label></li>
            </ul>
        </div>
      </div>
      <div class='footer'>
          Todo:<span id='totalTodo'>1</span>&nbsp;&#183;&nbsp;Done:<span id='totalDone'>0</span>&nbsp;&#183;&nbsp;Total:<span id='total'>1</span>
      </div>
  </body>
  <script src='scripts/main.js'charset= 'utf-8'></script>
</html>

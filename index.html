<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='styles/style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Todo List App</title>
  </head>
  <body>
      <h1>TodoList</h1>
      <input class='input' type='text' placeholder='What needs to be done?'>
      <div class='todoList'>
          <ul>
              <li><input class='list' type='checkbox'><label>Sweep the floor</label></li>
              <li><input class= 'list' type='checkbox' checked='checked'><label>Dust the vase</label></li>
          </ul>
      </div>
      <div class='summary'>
          <p>Todo: 1 /</p>
          <p>Done: 0 /</p>
          <p>Total: 1 </p>
      </div>
  </body>
  <script src='scripts/main.js'charset= 'utf-8'></script>
</html>
